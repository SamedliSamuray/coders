<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coders Azerbaijan</title>
    <link rel="shortcut icon" href="https://ttcp.az/upload/4e895cef-d2d1-4041-abb0-f0e1510e8312.png" type="image/x-icon">
    <style>
        table,th,td{
           border: 4px solid black; 
           height: 40px;
           border-collapse: collapse;
           text-align: center;
        }
        
        hr {
        background-color: #A3C9AA; 
        height: 2px; 
        border: none;
    }
        td{
            background-color:#9BB0C1;
        }

    </style>
</head>
<body  bgcolor="35374B">
<form action="samedlisamuray@gmail.com" method="get">
   <table bgcolor="A3C9AA" align="center" >
    <thead><th height="100px" colspan="3">Müraciət et</th></thead>
    <tbody>
        <tr>
    <th> <label for="photo">Şəkil yükləyin:</label></th>
    <td width="70" colspan="2">
    <input type="file" accept="image/*"  multiple="" alt="img" value="Foto Seçin"  name="photo" id="photo"></td></tr><br>
    <tr>
        <th><label for="name">Ad</label></th>
        <td colspan="2"><input  type="text" name="name" placeholder="Ad" id="name"> </td>
    </tr>
    <tr>
        <th><label for="surname">Soyad:</label></th>
        <td colspan="2"><input type="text" name="surname" placeholder="Soyad" id="surname"> </td>
    </tr> 
    <tr>
        <th><label for="date">Dogum tarixi:</label></th>
        <td colspan="2">   <input type="datetime-local" name="date" id="date"></td>
    </tr>
    <tr>
        <th>    <label for="gender">Cins:</label></th>
        <td colspan="2"> <label for="man">kişi<input type="radio" name="gender" id="man"></label>
            <label for="woman">qadın</label><input type="radio" name="gender" id="woman"></label></td>
    </tr>
    <tr>
        <th>  <label for="email">E-poçt:</label>
            </th>
        <td colspan="2"><input type="email" placeholder="user@example.com" name="email" id="email"> </td>
    </tr>
    <tr>
        <th rowspan="3" height="100"><label for="connection">Əlaqə:</label></th>
    </tr>
    <tr>
        <th bgcolor="B4B4B3"><label title="Birinci telefon nömrəniz" for="tel1">Tel. 1</label></th>
        <td><input type="tel" maxlength="13"  placeholder="+994-00-000-00-00" value="+994" name="tel1" id="tel1"></td>
    </tr>
<!-- "pattern" atributlari ile sadece reqem yazilmasini etmeye çalışdım.Çalışmadı -->
    <tr>
        <th bgcolor="B4B4B3"><label title="İkinci telefon nömrəniz" for="tel2">Tel. 2</label></th>
        <td><input type="tel" maxlength="13" placeholder="+994-00-000-00-00" value="+994" name="tel2" id="tel2"></td>
    </tr>
    
    
    

    <tr>
        <th><label for="experience">Təcrübələriniz</label></th>
        <td colspan="2"> <textarea name="experience" id="experience" cols="40" rows="5" placeholder="Təcrübələrinizi qeyd edin..."></textarea></td>
    </tr>
    <tr>
        <th>   <label for="lang">Xarici dillər:
        </label></th>
        <td colspan="2">
           <label for="eng">İngilis dili</label> <input type="checkbox" name="lang" id="eng">
           <label for="tr">Türk dili</label><input type="checkbox" name="lang" id="tr">
           <label for="rus">Rus dili</label><input type="checkbox" name="lang" id="rus">
        </td>
    </tr> 
    <tr>
        <th><label for="hrb">Hərbi xidmət: </label></th>
        <td colspan="2"><select name="hrb" id="hrb" >
            <option value="Xidmətdə olub">Xidmətdə olub</option>
            <option value="Xidmətdə olmayıb">Xidmətdə olmayıb</option>
        </select></td>
    </tr> 
    <tr>
        <th><label for="edc">Təhsil: </label></th>
        <td colspan="2"><select name="edc" id="edc" >
            <option value="Ümumi orta təhsil">Ümumi orta təhsil</option>
            <option value="Tam orta təhsil">Tam orta təhsil</option>
            <option value="Ali təhsil">Ali təhsil</option>
        </select></td>
    </tr>
 <tr><th colspan="3"><input type="submit" value="Müraciət et"></th></tr>
</tbody>
</table>
</form>

</html>
